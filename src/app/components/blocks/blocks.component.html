<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <div class="table-responsive">
        <table class="table" cdk-table [dataSource]="dataSource">
          <ng-container cdkColumnDef="height">
            <th cdk-header-cell *cdkHeaderCellDef> Height </th>
            <td cdk-cell *cdkCellDef="let element"> {{element.height}} </td>
          </ng-container>

          <ng-container cdkColumnDef="hash">
            <th cdk-header-cell *cdkHeaderCellDef> Hash </th>
            <td cdk-cell *cdkCellDef="let element"> {{element.hash|slice:0:12}}... </td>
          </ng-container>

          <ng-container cdkColumnDef="proposer">
            <th cdk-header-cell *cdkHeaderCellDef> Proposer </th>
            <td cdk-cell *cdkCellDef="let element"> {{element.proposer|slice:0:10}}... </td>
          </ng-container>

          <ng-container cdkColumnDef="txs">
            <th cdk-header-cell *cdkHeaderCellDef> Txs </th>
            <td cdk-cell *cdkCellDef="let element"> {{element.txs}} </td>
          </ng-container>

          <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
          <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <nav>
        <ul class="pagination justify-content-end">
          <li class="page-item">
            <a class="page-link" (click)="onTablePrevPage()">Previous</a>
          </li>
          <li *ngIf="tableActivePage > 0" class="page-item"><a class="page-link">{{tableActivePage}}</a></li>
          <li class="page-item active"><a class="page-link">{{tableActivePage+1}}</a></li>
          <li *ngIf="tableMaxPage > tableActivePage" class="page-item"><a class="page-link">{{tableActivePage+2}}</a></li>
          <li class="page-item">
            <a class="page-link" (click)="onTableNextPage()">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
